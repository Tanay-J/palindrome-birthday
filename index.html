<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Birthday</title>
</head>
<body>
    <div class="container">
        <div class="first-page">
            <header class="header"><h1>Palindrome Birthday</h1></header>
            <section class="text-sec">
                <h2>A <span>Palindrome</span> is a word, number, phrase, or other sequence of characters which reads the same backward as forward</h2>
                <img src="/img/front.jpg">
                <h3>Wanna check if your birth date is a Palindrome?</h3>
                
                <button class="button button-one"><a class="link" href="#main">Let's go</a></button>
                
            </section>
            <section class="img-sec">
                
            </section>
        </div>
        <div class="second-page">
            <section class="input-sec" id="main">
                <h3>Enter your Date of Birth</h3>
                <input class="input-area" type="date" required>
                <button class="button button-two">Check</button>
            </section>

            <img class="loading-img" src="/img/loading.svg">
            <section class="result-sec">
                <h2 class="result-text"></h2>
                <h3 class="closest-date-text"><h2 class="closest-date"></h2></h3>
            </section>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-header aboutme-bg">Let's connect</div>
        <ul class="social-links list-non-bullet">
            <li class="list-inline"><a href="https://github.com/Tanay-J?tab=repositories">Github</a></li>
            <li class="list-inline"><a href="https://twitter.com/tanayj9">Twitter</a></li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>
</html>
